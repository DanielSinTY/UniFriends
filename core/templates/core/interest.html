{% extends 'core/base.html' %}

{% block title %}Set Interest | {% endblock %}

{% block content %}
<div class="p-10 lg:p-20 text-center">
    <h1 class="text-3xl lg:text-6xl text-white">Set Interests</h1>
</div>

<form method="post" action="." class="lg:w-1/4 px-4 mx-auto">
    {% csrf_token %}

    {{form}}

    <button class="px-5 py-3 rounded-xl text-white bg-teal-800 hover:bg-teal-700">Set!</button>
</form>
{% endblock %}
