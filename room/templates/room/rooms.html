{% extends 'core/base.html' %}

{% block title %}Your groups | {% endblock %}

{% block content %}
<div class="p-10 text-center">
    <h1 class="text-3xl lg:text-6xl text-black">Your groups</h1>
    <h2 class="text-l lg:text-2xl text-black">We have matched some friends with common interests for you</h2>
</div>

<div class="px-10 w-full flex flex-wrap items-center">
    {% for room in rooms %}
        <div class="w-full lg:w-1/4 px-3 py-3">
            <div class="p-4 bg-white shadow rounded-xl text-center">
                <h2 class="mb-5 text-2xl font-semibold">{{ room.name }}</h2>

                <a href="{% url 'room' room.slug %}" class="px-5 py-3 block rounded-xl text-white bg-blue-600 hover:bg-blue-700">Enter</a>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
